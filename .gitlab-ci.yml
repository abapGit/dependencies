#
# Pull from GitHub source repository
#
stages:
  - github-pull

before_script:
  - git --version
  - git remote add source https://github.com/abapGit/dependencies.git
  - git remote -v

after_script:
  - git log -5 --oneline --pretty=format:'\''%C(yellow)%h %C(reset)[%C(green)%aN,%C(reset) %C(cyan)%ad%C(reset)] %s'\'' --date=format:'\''%d.%m.%y %H:%M'\'''

do-pull:
  stage: github-pull
  image: 
    name: alpine/git
    entrypoint: [""]
  tags:
  - docker
  # only:
  # - schedules
  script:
  - git pull source master
  - git push origin master
